<div class="row">
    <span class="button-small col col-offset-20 col-25">
        <button type="button" class="button button-clear button-small button-dark datetimepicker-arrows color_blue" ng-click="increaseHours()"><i class="icon ion-chevron-up"></i></button>
        <input type="text" placeholder="" ng-model="time.hours" class="ipBoxes datetimepicker-box-text">
        <button type="button" class="button button-clear button-small button-dark datetimepicker-arrows color_blue" ng-click="decreaseHours()"><i class="icon ion-chevron-down"></i></button>
    </span>
    <div class="col col-10 datetimepicker-colon"> : </div>
    <span class="button-small col col-25">
        <button type="button" class="button button-clear button-small button-dark datetimepicker-arrows color_blue" ng-click="increaseMinutes()"><i class="icon ion-chevron-up"></i></button>
        <input type="text" placeholder="" ng-model="time.minutes" class="ipBoxes datetimepicker-box-text">
        <button type="button" class="button button-clear button-small button-dark datetimepicker-arrows color_blue" ng-click="decreaseMinutes()"><i class="icon ion-chevron-down"></i></button>
    </span>
</div>
